
<div class="book-list">
    <p>
        This is a list of all the library's books:
    </p>
    <ul class="books">
      <li *ngFor="let book of books">
        <div class="book">
            <h2 class="badge">{{book.title}}</h2>
            <h3>Author: {{book.author}}</h3>
            <img src="{{book.coverImg}}" />  
        </div>
      </li>
    </ul>      
</div>
