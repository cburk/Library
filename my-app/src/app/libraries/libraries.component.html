<div class="libraries">
  <p>
    libraries
  </p>
  <div class="search-bar">
    <input [(ngModel)]="query">
    <button (click)="searchForLibrary(query)">Search</button>
  </div>
  <div *ngFor="let library of libraries">
    <a routerLink="/library/{{library.id}}">
      <span>{{library.name}}, located at: {{library.location}}.  Locked: {{library.isLocked}}</span>
    </a>
  </div>
</div>
